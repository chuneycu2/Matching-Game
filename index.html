<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="./resources/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="./resources/images/favicon.png" type="image/png" rel="icon">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

<body>
  <section class="container">
    <div class="row">
      <div class="instructions col-sm-12 col-md-3 col-lg-3">
        <h1>Match Game</h1>
        <h3>Rules</h3>
        <p>Click on a card to reveal the number on the other side. Click on the second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h3>How To Win</h3>
        <p>You win when all pairs have been found.</p>
      </div>
      <div id="game" class="game-cards col-sm-12 col-md-9 col-lg-9">
        <div class="row">
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
          <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
      </div>
    </div>
  </section>




  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
